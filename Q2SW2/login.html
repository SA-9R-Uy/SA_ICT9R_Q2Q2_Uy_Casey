<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Robotics Club Registration Form</title>

<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container mt-3">
<h1>Robotics Club Registration Form</h1>

<form>
	
  
  <!-- Multiple inputs -->
  <div class="input-group mb-3">
    <span class="input-group-text">Name</span>
    <input type="text" class="form-control" placeholder="Full Name">
    <span class="input-group-text">Age</span>
    <input type="text" class="form-control" placeholder="Age">
  </div>

<div class="input-group mb-3">
    <span class="input-group-text">Email Address</span>
    <input type="text" class="form-control" placeholder="Email Address">
    <span class="input-group-text">Phone Number</span>
    <input type="text" class="form-control" placeholder="Phone Number">
  </div>
</div>

<h3>Preferred Robotics Topics:</h3>
<label class="container">Programming
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>

<label class="container"> Electronics
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<label class="container">Mechanical Design
  <input type="checkbox">
  <span class="checkmark"></span>
</label>


<h4>Robotics Experience Level:</h4>
<label class="container">Beginner
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>

<label class="container"> Intermediate
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<label class="container">Advanced
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<div class="input-group mb-3">
    <span class="input-group-text">Preferred Robotics Projects:</span>
</div>
<div>
    <input type="text" class="form-control" placeholder="Choose a Project...">
</div>

</form>

  <form action="/action_page.php">
  <p><label for="w3review">Statment of Interest:</label></p>
  <textarea id="w3review" name="w3review" rows="8" cols="150"> </textarea>
  <br>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
